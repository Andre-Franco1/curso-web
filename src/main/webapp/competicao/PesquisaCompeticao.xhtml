<ui:composition
  template="/WEB-INF/template/LayoutPadrao.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui"
  xmlns:o="http://omnifaces.org/ui"
>
  <ui:define name="titulo">Competições</ui:define>

  <ui:define name="corpo">
    <h1>Competições</h1>

    <h:form id="frmPesquisa">
      <p:messages id="messages" showDetail="false" closable="true">
        <p:autoUpdate />
      </p:messages>

      <p:toolbar style="margin-top: 20px">
        <p:toolbarGroup>
          <p:commandButton
            icon="pi pi-plus"
            value="Nova"
            id="botaoNovo"
            action="/competicao/CadastroCompeticao.xhtml"
          />
        </p:toolbarGroup>
      </p:toolbar>

      <p:dataTable
        id="competicoesTable"
        value="#{pesquisaCompeticaoBean.competicoes}"
        var="competicao"
        style="margin-top: 20px"
        emptyMessage="Nenhuma competição encontrada."
        rows="10"
        paginator="true"
        paginatorAlwaysVisible="false"
        paginatorPosition="bottom"
        lazy="false"
        rowsPerPageTemplate="5,10,15"
      >
        <p:column
          headerText="Código"
          style="width: 100px; text-align: center"
          sortBy="#{competicao.codigo}"
          filterBy="#{competicao.codigo}"
        >
          <h:outputText value="#{competicao.codigo}" />
        </p:column>

        <p:column headerText="Nome" style="width: 200px; text-align: center">
          <h:outputText value="#{competicao.nome}" />
        </p:column>

        <p:column headerText="Ano" style="width: 100px; text-align: center">
          <h:outputText value="#{competicao.ano}" />
        </p:column>

        <p:column style="width: 100px; text-align: center">
          <p:button
            outcome="CadastroCompeticao"
            icon="pi pi-pencil"
            title="Editar"
          >
            <f:param name="competicao" value="#{competicao.codigo}" />
          </p:button>
          <p:commandButton
            icon="pi pi-trash"
            title="Excluir"
            onclick="PF('confirmacaoExclusao').show();"
            process="@this"
          >
            <f:setPropertyActionListener
              target="#{pesquisaCompeticaoBean.competicao}"
              value="#{competicao}"
            />
          </p:commandButton>
        </p:column>
      </p:dataTable>
      <p:confirmDialog
        id="confirmacaoExclusaoDialog"
        widgetVar="confirmacaoExclusao"
        message="Tem certeza que deseja excluir a competição #{pesquisaCompeticaoBean.competicao.nome}?"
        header="Exclusão de competição"
        severity="alert"
      >
        <p:button
          icon="pi pi-thumbs-down"
          value="Não"
          onclick="PF('confirmacaoExclusao').hide(); return false;"
        />
        <p:commandButton
          icon="pi pi-thumbs-up"
          value="Sim"
          update=":frmPesquisa:competicoesTable"
          onclick="PF('confirmacaoExclusao').hide();"
          action="#{pesquisaCompeticaoBean.excluir}"
        />
      </p:confirmDialog>
    </h:form>
  </ui:define>
</ui:composition>
