<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
 	xmlns:h="http://xmlns.jcp.org/jsf/html"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
 	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">

    <ui:define name="titulo">Competicao</ui:define>
    
    <ui:define name="corpo">
    	<f:metadata>
			<o:viewParam name="competicao" value="#{cadastroCompeticaoBean.competicao}" />
		</f:metadata>
    
    	<h1>Competição</h1>
    
    	<h:form id="frmCadastro">
    	
	    	<p:messages id="messages" showDetail="false" closable="true">
        		<p:autoUpdate />
    		</p:messages>
    		
    		<p:defaultCommand target="botaoSalvar" />    		
	    	
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:commandButton value="Salvar" id="botaoSalvar" icon="pi pi-save"
	    				action="#{cadastroCompeticaoBean.salvar}" update="frmCadastro"/>
	    			<span class="ui-separator">
			                <span class="ui-icon ui-icon-grip-dotted-vertical" />
			        </span>
					<p:button icon="pi pi-search" value="Pesquisar" outcome="/competicao/PesquisaCompeticao.xhtml"/>
				</p:toolbarGroup>
	    	</p:toolbar>
	    	
	    	
	    	<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
	    			columnClasses="rotulo, campo">
	    		<p:outputLabel value="Código" for="codigo"/>
	    		<p:inputText id="codigo" size="20" maxlength="20" 
	    			value="#{cadastroCompeticaoBean.competicao.codigo}" readonly="true"/>	  		
	    		
	    		<p:outputLabel value="Ano" for="ano"/>
	    		<p:inputText id="ano" size="10" maxlength="10" 
	    			value="#{cadastroCompeticaoBean.competicao.ano}"
	    			required="true" 
			    	validatorMessage="O ano é obrigatório."/>	    
	    		
	    		<p:outputLabel value="Nome" for="nome"/>
	    		<p:inputText id="nome" size="60" maxlength="80" 
	    			value="#{cadastroCompeticaoBean.competicao.nome}"
	    			required="true" 
			    	validatorMessage="A descrição é obrigatória."/>	    		
	    		
	    	</p:panelGrid>
    	</h:form>
    </ui:define>
</ui:composition>
