<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
 	xmlns:h="http://xmlns.jcp.org/jsf/html"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
 	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">

    <ui:define name="titulo">Eventos</ui:define>
    
    <ui:define name="corpo">
    	<h1>Eventos</h1>
    	
    	<h:form id="frmPesquisa">
    	
    		<p:messages id="messages" showDetail="false" closable="true">
        		<p:autoUpdate />
    		</p:messages>
    		
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:commandButton icon="pi pi-plus" value="Novo" id="botaoNovo" action="/evento/CadastroEvento.xhtml"/>
	    		</p:toolbarGroup>
	    	</p:toolbar>
	    	
	    	<p:dataTable id="eventosTable" value="#{pesquisaEventoBean.eventos}" var="evento"
		    		style="margin-top: 20px" emptyMessage="Nenhum evento encontrado." rows="10"
		    		paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom"
		    		lazy="false" rowsPerPageTemplate="5,10,15">		    		
	    		
	    		<p:column headerText="Local" style="text-align: left; width: 120px"
	    			sortBy="#{evento.local}" filterBy="#{evento.local}">
	    			<h:outputText value="#{evento.local}" />
	    		</p:column>    		
	    		<p:column headerText="Organizador" style="text-align: left; width: 120px"
	    			sortBy="#{evento.organizador}" filterBy="#{evento.organizador}">
	    			<h:outputText value="#{evento.organizador}" />
	    		</p:column> 
	    		    		
	    		
	    		<p:column headerText="Data" style="text-align: center; width: 40px">
	    			<h:outputText value="#{evento.data}">
	    				<f:convertDateTime pattern="dd/MM/yyyy" />
	    			</h:outputText>
	    		</p:column>	    		
	    		
	    		<p:column headerText="Etapa" style="text-align: center; width: 40px">
	    			<h:outputText value="#{evento.etapa}" />
	    		</p:column>	    		
	    		
	    		<p:column headerText="Competicao" style="width: 40px; text-align: center"
	    			filterBy="#{evento.competicao.nome}">
	    			<h:outputText value="#{evento.competicao.nome}" />
	    		</p:column>	    		
	    			
	  
		   	</p:dataTable>
		   
    	</h:form>
    </ui:define>
</ui:composition>
