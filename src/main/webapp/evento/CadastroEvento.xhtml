<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
 	xmlns:h="http://xmlns.jcp.org/jsf/html"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
 	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">

    <ui:define name="titulo">Evento</ui:define>
    
    <ui:define name="corpo">
    	<f:metadata>
			<o:viewParam name="evento" value="#{cadastroEventoBean.evento}" />
		</f:metadata>
    
    	<h1>Evento</h1>
    
    	<h:form id="frmCadastro">
    	
	    	<p:messages id="messages" showDetail="false" closable="true">
        		<p:autoUpdate />
    		</p:messages>
    		
    		<p:defaultCommand target="botaoSalvar" />    		
	    	
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:commandButton value="Salvar" id="botaoSalvar" icon="pi pi-save"
	    				action="#{cadastroEventoBean.salvar}" update="frmCadastro"/>
            		
	    			<span class="ui-separator">
			                <span class="ui-icon ui-icon-grip-dotted-vertical" />
			        </span>
			        
					<!-- RESOLVER DEPOIS <p:button icon="pi pi-search" value="Pesquisar" outcome="/atleta/PesquisaAtleta.xhtml"/> -->
				</p:toolbarGroup>
	    	</p:toolbar>
	    	
	    	
	    	<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
	    			columnClasses="rotulo, campo">
	    			
	    		<p:outputLabel value="Código" for="codigo"/>
	    		<p:inputText id="codigo" size="20" maxlength="20" 
	    			value="#{cadastroEventoBean.evento.codigo}" readonly="true"/>	  		
	    		
	    		
	    		<p:outputLabel value="Local" for="local"/>
	    		<p:inputText id="local" size="60" maxlength="80" 
	    			value="#{cadastroEventoBean.evento.local}"
	    			required="true" 
			    	validatorMessage="O local é obrigatório."/>	 
			    	
			    <p:outputLabel value="Organizador" for="organizador"/>
	    		<p:inputText id="organizador" size="60" maxlength="80" 
	    			value="#{cadastroEventoBean.evento.organizador}"
	    			required="true" 
			    	validatorMessage="O organizador é obrigatório."/>	
				
				
				<p:outputLabel value="Competição" for="competicao"/>
	    		<p:selectOneMenu id="competicao" 
	    			required="false" 
	    			value="#{cadastroEventoBean.evento.competicao}"
	    			validatorMessage="A competição é obrigatória.">
	    			<f:selectItem itemLabel="Selecione a competição" />
	    			<f:selectItems value="#{cadastroEventoBean.competicoes}" var="competicao" 
						itemLabel="#{competicao.nome}" itemValue="#{competicao}"/>
	    		</p:selectOneMenu>	
					
		  
		    			
		    	<p:outputLabel value="Data" for="data" />
				<p:calendar id="data" size="10"  
					value="#{cadastroEventoBean.evento.data}"
					pattern="dd/MM/yyyy" /> 
	    	
	    		<p:spacer height="10px" />
	    		
	    	</p:panelGrid>
	    	
    	</h:form>
    </ui:define>
</ui:composition>
