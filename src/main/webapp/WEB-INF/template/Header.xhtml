<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
 	  xmlns:h="http://xmlns.jcp.org/jsf/html"
 	  xmlns:f="http://xmlns.jcp.org/jsf/core"
 	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">	
	
	<body>
		<ui:composition>
		
			<h:head>
				<meta charset="UTF-8"/>
				<title><ui:insert name="titulo">Mini-curso JSF e JPA</ui:insert></title>
				<h:outputStylesheet library="css" name="sistema.css" />
			</h:head>
		
			<p:ajaxStatus styleClass="ajax-status">
				<f:facet name="start">
					<h:graphicImage library="imagens" name="carregando.gif" />
				</f:facet>
				<f:facet name="complete">
					<h:outputText value="" />
				</f:facet>
			</p:ajaxStatus>
			
			<header>					
				
				<div style="float: left">
					<h:outputLabel value="Sistema de Atletas" />	
					<br></br>					
					<h:outputLabel value="SiA" />			
				</div>
			
				<div style="float: right; margin-right: 110px">
					<h:form style="display: inline-block">
						<p:menubar styleClass="menu-sistema">
							<p:submenu label="Cadastros">
								<p:menuitem value="Clube" outcome="/clube/PesquisaClube.xhtml"/>
								<p:menuitem value="Atleta" outcome="/atleta/PesquisaAtleta.xhtml"/>
							</p:submenu>
							<p:submenu label="Eventos">
								<p:menuitem value="Evento" outcome="/evento/PesquisaEvento.xhtml"/>
								<p:menuitem value="Competição" outcome="/competicao/PesquisaCompeticao.xhtml"/>
							</p:submenu>
							<p:menuitem value="Sair" outcome="/Home.xhtml"/>								

							
						</p:menubar>
					</h:form>
				</div>
							
				<div style="clear: both"></div>
			</header>
		
		</ui:composition>
		
	</body>

</html>
